name: integrations (manual)

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Which tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - data-sources
          - llms

jobs:
  data-sources:
    if: inputs.test_type == 'all' || inputs.test_type == 'data-sources'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_versioned.txt

    - name: Restore integrations credentials
      run: |
        echo "$INTEGRATIONS_JSON_B64" | base64 -d > backend/tests/integrations/integrations.json
      env:
        INTEGRATIONS_JSON_B64: ${{ secrets.INTEGRATIONS_JSON_B64 }}

    - name: Run data source integration tests
      working-directory: ./backend
      env:
        TESTING: "true"
        ENVIRONMENT: "production"
      run: |
        pytest -v tests/integrations/ds_clients.py --disable-warnings

  llms:
    if: inputs.test_type == 'all' || inputs.test_type == 'llms'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_versioned.txt

    - name: Restore integrations credentials
      run: |
        echo "$INTEGRATIONS_JSON_B64" | base64 -d > backend/tests/integrations/integrations.json
      env:
        INTEGRATIONS_JSON_B64: ${{ secrets.INTEGRATIONS_JSON_B64 }}

    - name: Run LLM integration tests
      working-directory: ./backend
      env:
        TESTING: "true"
        ENVIRONMENT: "production"
      run: |
        pytest -v tests/integrations/llm_clients.py --disable-warnings
