name: Build and Push Docker Image

on:
  workflow_dispatch:
  repository_dispatch:
    types: [e2e-tests-passed]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get VERSION and DATE
        id: version
        run: |
          VERSION=$(cat VERSION)
          DATE=$(date +'%Y%m%d')
          echo "version_tag=${VERSION}-${DATE}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet || true
          docker system prune -af --volumes || true
          docker buildx prune -af || true
      
      - name: Build image (load locally)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          platforms: linux/amd64
          tags: bagofwords/bagofwords:${{ env.version_tag }}

      - name: Trivy scan summary (stdout)
        if: ${{ success() }}
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: image
          image-ref: bagofwords/bagofwords:${{ env.version_tag }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Scan image with Trivy
        if: ${{ success() }}
        uses: aquasecurity/trivy-action@0.32.0

        with:
          scan-type: image
          image-ref: bagofwords/bagofwords:${{ env.version_tag }}
          format: sarif
          exit-code: 0
          severity: CRITICAL,HIGH
          output: trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ always() && hashFiles('trivy-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Push Docker images
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true
          platforms: linux/amd64,linux/arm64
          tags: |
            bagofwords/bagofwords:${{ env.version_tag }}
            bagofwords/bagofwords:latest